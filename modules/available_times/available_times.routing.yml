

reservation.reservations:
  path: '/reservations-list'
  defaults:
    _controller: '\Drupal\available_times\Controller\ReservationController::showAvailableTimes'
    _title: 'Reservations'
  requirements:
    _permission: 'access content'

reservation.form:
  path: /reservations-updated
  defaults:
    _controller: '\Drupal\available_times\Controller\ReservationController::reservationForm'
    _title: 'Updated'
  requirements:
    _permission: 'access content'


